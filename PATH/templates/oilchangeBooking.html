{% load static %}
<!DOCTYPE html>
<html>
<head>
   <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="https://codepen.io/skjha5993/pen/bXqWpR.css">
    <title>Oil Booking Form</title>
    <style>
      label {
          font-weight:  bold;
          color:black;
      }
      body {
        background: linear-gradient(green,red);
        /* background-image: url(' ../img/petrol2.jpg');
        background-size: cover;
        background-repeat: no-repeat;
        height: 100%; */
      }
    </style>
</head>
<body style="background-image: url('/static/img/petrol4.jpg'); background-size: cover; background-repeat: no-repeat;height: 100%;">

    <div class="container">
        <form method="POST" action="{% url 'oilchange' %}" style="width: 85%; margin-top: 20px; margin-left: 60px;">{% csrf_token %}
            <!-- <h2 class="text-center" style="color: white;">FUEL BOOKING</h2> -->
        <div class="row jumbotron" style=" opacity: 0.8; ">
          <div class="col-sm-12">
            <h2 class="text-center" style="color: black; font-weight: bold;"><u>OIL CHANGE BOOKING</u></h2><br>
          </div>
            <div class="col-sm-6 form-group">
                <label for="name-f">First Name</label>
                <input type="text" class="form-control" name="firstname" id="name-f" placeholder="Enter your first name." required>
            </div>
            <div class="col-sm-6 form-group">
                <label for="name-l">Last name</label>
                <input type="text" class="form-control" name="lastname" id="name-l" placeholder="Enter your last name." required>
            </div>
            <div class="col-sm-6 form-group">
                <label for="address">Address</label>
                <textarea class="form-control" name="oiladdress" id="address" placeholder="Enter your address" required></textarea>
            </div>
            <div class="col-sm-6 form-group">
                <label for="address-1">Current Address</label>
                <textarea class="form-control" name="oil_c_address" id="address-1" placeholder="Locality/House/Street no." required></textarea>
            </div>

            <div class="col-sm-6 form-group">
              <label for="name-f">Current Place</label>
              <input type="text" class="form-control" name="oilplace" id="name-f" placeholder="Enter your current place" required>
            </div>

            <div class="col-sm-6 form-group">
              <label for="tel">Phone</label>
              <input type="tel" name="oilphone" class="form-control" id="tel" placeholder="Enter Your Contact Number." required>
            </div>
            
            <div class="col-sm-6 form-group">
                <label for="sex">Oil Brand</label>
                <select id="sex" name="oil" class="form-control browser-default custom-select">
                  <option value="">select...</option>
                <option value="castrol">Castrol</option>
                <option value="servo">Servo</option>
                <option value="motul">Motul</option>
                <option value="valvoline">Valvoline</option>
                <option value="shell">Shell</option>
                <option value="honda">Honda</option>
            </select>
            </div>
           
            <div class="col-sm-6 form-group">
                <label for="pass">Quantity of Fuel</label>
                <input type="text" name="oilquantity" class="form-control" id="pass" placeholder="Enter oil Quantity in litter" required>
            </div>
            <div class="col-sm-6 form-group">
              <label for="pump">Select your Near Petrol Pump</label>
              <select id="pump" name="oilpump" class="form-control browser-default custom-select">
                <option value="none">select...</option>
                {% for i in categories %} 
                    <option value="{{ i.id }}">{{ i.Name }}</option>
                {% endfor %}

                <!-- {% for category in categories %} 
                    <option value="{% url 'booking' %}?category={{category.name}}">{{category.name}}</option>
                {% endfor %} -->
                
              </select>
            </div>
            
            <font style="color: red">{{msg}}</font>
            <div class="col-sm-12 form-group mb-0">
               <button class="btn btn-primary float-right" >Book Now</button>
            </div>
            
        </div>
        </form>
    </div>


</body>
</html>
